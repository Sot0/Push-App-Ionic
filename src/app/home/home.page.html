<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    
    <ion-title>
      Push App
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

    <ion-list-header>
      <ion-label>User ID</ion-label>
      <ion-item>
        <ion-label>{{ pushServices.userId }}</ion-label>
      </ion-item>
    </ion-list-header>

    <ion-list-header>
      <ion-label>Notificaciones recibidas</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let push of mensajes">
      <ion-label>
        <h3>{{ push.title }}</h3>
        <p>{{ push.body }}</p>
        <p>
          {{ push.additionalData | json }}
        </p>
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
